<div ng-include="'app/partials/signedinNav.view.html'"></div>
<md-content flex>
  <div layout="row">
    <div flex>
      <div ng-include="'app/partials/sidenav.view.html'"></div>
    </div>
    <div flex>
      <section class="md-whiteframe-z1">
        <md-toolbar class="register">
          <div layout-align="center center" class="md-toolbar-tools">
            <h1 class="md-display-1">Update Profile</h1>
          </div>
        </md-toolbar>
        <md-content layout-padding class="autoScroll">
          <form name="updateUser">
            <md-input-container class="md-icon-float">
              <label>Firstname</label>
              <input required name="firstname" ng-model="currentUser.firstname">
              <div ng-messages="signupForm.firstname.$error">
                <div ng-message="required">*</div>
              </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
              <label>Lastname</label>
              <input required name="lastname" ng-model="currentUser.lastname">
              <div ng-messages="signupForm.lastname.$error">
                <div ng-message="required">*</div>
              </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
              <label>Username</label>
              <input required name="username" ng-model="currentUser.username">
              <div ng-messages="signupForm.username.$error">
                <div ng-message="required">*</div>
              </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
              <label>Email</label>
              <input required name="email" ng-model="currentUser.email" type="email">
              <div ng-messages="signupForm.email.$error">
                <div ng-message="required">*</div>
              </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
              <label>Password</label>
              <input required name="password" ng-model="currentUser.password" type="password">
              <div ng-messages="signupForm.password.$error">
                <div ng-message="required">*</div>
              </div>
            </md-input-container>
            <div layout="row" layout-align="center center">
              <md-button id="btn1" class="md-raised md-primary" ng-disabled="updateUser.$invalid" ng-click="updateProfile(currentUser)" layout-align="center start">Edit</md-button>
              <md-button id="btn1" ng-href="#/dashboard" class="md-raised md-primary" layout-align="center start">Cancel</md-button>
              <md-button id="btn1" class="md-raised md-primary" ng-click="deleteProfile(currentUser)">Delete Profile</md-button>
            </div>
          </form>
        </md-content>
      </section>
    </div>
    <div flex hide-sm>
    </div>
  </div>
</md-content>

<div ng-include="'app/partials/nav.view.html'"></div>
<div layout="row">
  <div flex>
  </div>
  <div flex>
    <section class="md-whiteframe-z1 form">
      <md-toolbar class="register">
        <div layout-align="center center" class="md-toolbar-tools">
          <h1 class="md-display-1">Register</h1>
        </div>
      </md-toolbar>
      <md-content layout-padding class="autoScroll">
        <form name="signupForm">
          <md-input-container class="md-icon-float">
            <label>Firstname</label>
            <input required name="firstname" ng-model="user.firstname">
            <div ng-messages="signupForm.firstname.$error">
              <div ng-message="required">*</div>
            </div>
          </md-input-container>
          <md-input-container class="md-icon-float">
            <label>Lastname</label>
            <input required name="lastname" ng-model="user.lastname">
            <div ng-messages="signupForm.lastname.$error">
              <div ng-message="required">*</div>
            </div>
          </md-input-container>
          <md-input-container class="md-icon-float">
            <label>Username</label>
            <input required name="username" ng-model="user.username">
            <div ng-messages="signupForm.username.$error">
              <div ng-message="required">*</div>
            </div>
          </md-input-container>
          <md-input-container class="md-icon-float">
            <label>Email</label>
            <input required name="email" ng-model="user.email" type="email">
            <div ng-messages="signupForm.email.$error">
              <div ng-message="required">*</div>
            </div>
          </md-input-container>
          <md-input-container class="md-icon-float">
            <label>Password</label>
            <input required name="password" ng-model="user.password" type="password">
            <div ng-messages="signupForm.password.$error">
              <div ng-message="required">*</div>
            </div>
          </md-input-container>
          <div layout="column" layout-align="center center">
            <md-button id="btn1" ng-disabled="signupForm.$invalid" class="md-raised md-primary" ng-click="signUp()" layout-align="center start">Sign Up</md-button>
            <p>Already have an account?<a href="#/signin">Sign In</a></p>
          </div>
        </form>
      </md-content>
  </div>
  </section>
  <div flex hide-sm>
  </div>
</div>
